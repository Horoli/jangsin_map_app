        function handleMessage(e) {
            const getData = JSON.parse(e.data);
            if (getData.type === "set") {
                clickMoveCurrentMapScreen(getData);
            }

            if (getData.type === "init") {
                // setHeaderSrc(getData);
                initMarker(getData);
            }
        }
