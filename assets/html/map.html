<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>"title"</title>
    <script type="text/javascript"
        src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=rey7y37ny0"></script>
</head>

<body>
    <div id="map" style="width:100%;height:600px;margin:0 auto;"></div>
    <script>
        window.parent.addEventListener('message', handleMessage, false);
        // window.parent.addEventListener('set', setMarker, false);

        const lat = 37.4824419369998;
        const lng = 126.84983521857548;
        var map = new naver.maps.Map('map', mapOptions);
        resize();
        var center = new naver.maps.LatLng(lat, lng);
        var mapOptions = { zoom: 10 };
        window.addEventListener('resize', resize);

        var marker = new naver.maps.Marker({
            position: center,
            map: map,
        });


        function handleMessage(e) {
            const getData = JSON.parse(e.data);
            if (getData.type === "set") {
                clickMoveToSelectedRestaurantLocation(getData);
            }

            if (getData.type === "init") {
                // setHeaderSrc(getData);
                initMarker(getData);
            }
        }

        function resize() {
            var mapWidth = window.innerWidth;
            var mapHeight = window.innerHeight;

            var setWidth = Math.min(mapWidth, 80 * mapWidth / 100) + 'px';
            var setHeight = Math.min(mapHeight, mapHeight / 1.1) + 'px';

            document.getElementById('map').style.width = setWidth;
            document.getElementById('map').style.height = setHeight;
            map.setSize(new naver.maps.Size(parseInt(setWidth), parseInt(setHeight)));
        }

        // initData create marker
        function initMarker(e) {
            Object.keys(e.data).forEach((key) => {
                var position = new naver.maps.LatLng(e.data[key].lat, e.data[key].lng);
                var newMarker = new naver.maps.Marker({
                    position: position,
                    map: map,
                })
            })
        }

        // 선택하면 입력된 좌표로 지도화면 이동
        function clickMoveToSelectedRestaurantLocation(e) {
            var position = new naver.maps.LatLng(e.data.lat, e.data.lng);

            var newMarker = new naver.maps.Marker({
                position: position,
                map: map,
            })
            map.setCenter(position)
            map.setZoom(15)
            // map.fitBounds(position);
            // marker.setPosition(position);

            // var position = new naver.maps.LatLng(e[lat], e[lng])

        }

        // naver.maps.Event.addListener(map, 'click', function (e) {

        //     // map.fitBounds(e.latlng);
        //     map.setZoom(13)
        //     marker.setPosition(e.latlng);
        // });

    </script>
</body>

</html>
